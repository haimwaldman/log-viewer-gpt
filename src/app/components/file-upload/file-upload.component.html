<div class="file-upload-container">
  <label for="processor">专 住 Processor:</label>
  <select id="processor" [value]="selectedProcessor" (change)="onProcessorChange($event)">
    <option *ngFor="let proc of processors" [value]="proc">{{ proc }}</option>
  </select>

  <label class="upload-btn">
     注 拽抓
    <input type="file" hidden (change)="onFileSelected($event)" />
  </label>

  <div
    class="drop-zone"
    [class.drag-over]="dragOver"
    (dragover)="handleDragOver($event)"
    (dragleave)="handleDragLeave()"
    (drop)="handleDrop($event)">
    专专 拽抓 
  </div>
</div>
